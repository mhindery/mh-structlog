# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push: {}

  workflow_dispatch: {}

jobs:
  static-analysis:
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --frozen --compile-bytecode --group dev --group tests
      - name: Lint with ruff
        run: |
          uv run ruff check --no-fix

  tests:
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --frozen --compile-bytecode --group dev --group tests
      - name: Run tests with pytest
        run: |
          uv run pytest --force-sugar


  build:
    name: >-
      Build the Python package
    needs:
      - static-analysis
      - tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
      - name: Determine Version
        id: version_step # step id used as a reference for output values
        uses: gittools/actions/gitversion/execute@v4.2.0
      - name: Build the package
        run: |
          if [[ "$GitVersion_CommitsSinceVersionSource" == "0" ]]; then
            python_package_version="$GitVersion_Major.$GitVersion_Minor.$GitVersion_Patch"
          else
            python_package_version="$GitVersion_Major.$GitVersion_Minor.$GitVersion_Patch.dev+$GitVersion_BranchName.$GitVersion_CommitsSinceVersionSource.$GitVersion_ShortSha"
          fi

          uv version $python_package_version
          uv build --clear
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/


  publish-to-pypi:
    name: Upload release to PyPI
    if: (github.event_name == 'workflow_dispatch') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags'))
    needs:
      - build
    runs-on: ubuntu-slim
    environment:
      name: pypi
      url: https://pypi.org/p/mh-structlog
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Pulish the package
        run: uv publish
